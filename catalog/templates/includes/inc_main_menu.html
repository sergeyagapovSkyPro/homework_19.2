<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a class="navbar-brand" href="{% url 'catalog:home' %}">Магазин Цветов</a>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blogging:list' %}">Отзывы</a>
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:profile' %}">Профиль</a>
        <a class="p-2 btn btn-outline-danger" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
        <a type="button" class="p-2 btn btn-outline-success" href="{% url 'users:login' %}">Войти</a>
        <a type="button" class="p-2 btn btn-outline-info" href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
</div>
